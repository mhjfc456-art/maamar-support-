<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعم ابن اخينا معمر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
    }
    .progress-container {
      margin: 20px auto;
      width: 80%;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.5s ease;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>دعم ابن اخينا معمر</h1>

  <p><strong>الهدف: 160,000 ريال</strong></p>
  <p><strong>المبلغ المجموع: <span id="totalAmount">0</span> ريال</strong></p>

  <p>أدخل مبلغ التبرع الجديد:</p>
  <input type="number" id="newDonation" placeholder="Example: 500">
  <button onclick="addDonation()">أضف المبلغ</button>

  <p id="remaining"></p>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>

<script>
  let goal = 160000;
  let totalPaid = 0;

  function addDonation() {
    const newDonation = parseFloat(document.getElementById("newDonation").value);

    if (isNaN(newDonation) || newDonation <= 0) {
      alert("Please enter a valid amount.");
      return;
    }

    totalPaid += newDonation;

    const remaining = goal - totalPaid;
    const percentage = Math.min((totalPaid / goal) * 100, 100);

    document.getElementById("totalAmount").innerText = 
      totalPaid.toLocaleString("en-US");

    document.getElementById("remaining").innerText =
      remaining >= 0
      ? "المبلغ المتبقي: " + remaining.toLocaleString("en-US") + " ريال"
      : "تم تجاوز الهدف بمقدار: " + 
        Math.abs(remaining).toLocaleString("en-US") + " ريال";

    const progressBar = document.getElementById("progressBar");
    progressBar.style.width = percentage + "%";
    progressBar.textContent = percentage.toFixed(2) + "%";

    document.getElementById("newDonation").value = "";
  }
</script>

</body>
</html>
