
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعم ابن اخينا معمر</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
    }
    .progress-container {
      margin: 20px auto;
      width: 80%;
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 30px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.5s ease;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>دعم ابن اخينا معمر</h1>

  <!-- إدخال الهدف الكلي مرة واحدة -->
  <div id="goalSection">
    <p>أدخل هدف التبرعات:</p>
    <input type="number" id="goal" placeholder="الهدف الكلي (مثال: 10000)">
    <button onclick="setGoal()">تثبيت الهدف</button>
  </div>

  <!-- إدخال المبلغ المدفوع -->
  <div id="donationSection" style="display: none;">
    <p>أدخل مبلغ التبرع الجديد:</p>
    <input type="number" id="newDonation" placeholder="المبلغ الجديد (مثال: 500)">
    <button onclick="addDonation()">أضف المبلغ</button>

    <p id="remaining"></p>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
  </div>

  <script>
    let goal = 0; // الهدف الكلي
    let totalPaid = 0; // مجموع المبالغ المدفوعة

    // تثبيت الهدف الكلي
    function setGoal() {
      const goalInput = parseFloat(document.getElementById("goal").value);
      if (isNaN(goalInput) || goalInput <= 0) {
        alert("يرجى إدخال قيمة صحيحة للهدف.");
        return;
      }
      goal = goalInput;
      document.getElementById("goalSection").style.display = "none";
      document.getElementById("donationSection").style.display = "block";
    }

    // إضافة مبلغ جديد إلى الإجمالي
    function addDonation() {
      const newDonation = parseFloat(document.getElementById("newDonation").value);
      if (isNaN(newDonation) || newDonation <= 0) {
        alert("يرجى إدخال مبلغ صحيح.");
        return;
      }

      totalPaid += newDonation; // تحديث الإجمالي
      const remaining = goal - totalPaid;
      const percentage = Math.min((totalPaid / goal) * 100, 100);

      // تحديث النصوص
      document.getElementById("remaining").innerText = 
        remaining >= 0 
        ? `المبلغ المتبقي: ${remaining.toFixed(2)}`
        : `تم تجاوز الهدف بمقدار: ${Math.abs(remaining.toFixed(2))}`;

      // تحديث شريط التقدم
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = percentage + "%";
      progressBar.textContent = percentage.toFixed(2) + "%";

      // تفريغ خانة الإدخال
      document.getElementById("newDonation").value = "";
    }
  </script>
</body>
</html>
